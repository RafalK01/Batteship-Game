<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="players-info">
    </div>
    <div class="main-board">
        <div class= "name">Game Name</div>
        <div class="game-info">Display Game Info</div>

        <div class= "game-boards">
            <div class= "players-board"></div>
            <div class= "computers-board"></div>
        </div>

        <div class= "ship-dock">
           
            <div class="carrier" id="0" draggable="true">carrier</div>
            <div class="battleship" id="1" draggable="true">battleship</div>
            <div class="cruiser" id="2" draggable="true">cruiser</div>
            <div class="submarine" id="3" draggable="true">submarine</div>
            <div class="destroyer" id="4" draggable="true">destroyer</div>


        </div>
        <button class= "flip-button" >Flip ships</button>

    </div>
    <div class= "computers-info"></div>

    <script src="game.js"></script>
</body>
</html>
